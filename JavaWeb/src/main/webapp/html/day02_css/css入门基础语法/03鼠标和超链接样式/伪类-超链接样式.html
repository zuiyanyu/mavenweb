<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>选择符分组的应用</title>
<style type="text/css">

  /*有效 会被a:link中的样式覆盖掉*/
  a{
    font-size:1px;
    color:lawngreen;
  }

  /*有效  未被访问的链接状态 */
  a:link{
      font-size:20px;
       color:red;
  }

  /* 已访问的链接状态*/
  a:visited{
      font-size:18px;
       color:blue;
  }

  /* 有效 鼠标悬停在链接上的状态 */
  a:hover{font-size:19px;
       color:green;
  }

  /* 有效 选定但是还未跳转访问时候的链接状态 活动状态 右击但是还未松开的时候 */
  a:active{
      font-size:60px;
       color:yellow;
  }
</style>
</head>

<body>
  <h1>北京欢迎你</h1>
  <div>
  <p>北京欢迎你，有梦想谁都了不起！</p>
  <p>有勇气就会有奇迹。</p>
  <p><a href="#">北京</a>欢迎你，为你开天辟地</p>
  <p>流动中的魅力充满朝气。</p>
  </div>
</body>
</html>
