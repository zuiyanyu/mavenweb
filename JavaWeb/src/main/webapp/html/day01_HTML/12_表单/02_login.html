<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页面</title>
</head>
<body background="img/3.jpg">
<form id="form1" name="form1" method="post" action="">
  <fieldset style="width: 500px;">
    <legend>用户注册</legend>
  <table width="800" border="0" cellspacing="0">
    <tr>
      <td align="right">用户名：</td>
      <td><input name="name" type="text" id="name" value="请输入用户名" maxlength="16" readonly/></td>
    </tr>
    <tr>
      <td align="right">密&nbsp;&nbsp;码：</td>
      <td><input type="password" name="pwd" id="pwd" disabled/></td>
    </tr>
    <tr>
      <td align="right">确认密码：</td>
      <td><input type="password" name="pwd2" id="pwd2" /></td>
    </tr>
    <tr>
      <td align="right">性&nbsp;&nbsp;别：</td>
      <td>
          <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="1" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="RadioGroup1" value="2" id="RadioGroup1_1" />女
      </td>
    </tr>
    <tr>
      <td align="right">出生日期：</td>
      <td>
        <select name="year" size="1" id="year">
          <optgroup label="90-95">
              <option value="1990" selected="selected">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
          </optgroup>
          <optgroup label="95-00">
            <option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option>
            <option value="1998">1998</option><option value="1999">1999</option>
          </optgroup>
          <optgroup label="00">
            <option value="2000">2000</option><option value="2001">2001</option><option value="2002">2002</option>
          </optgroup>
        </select>年
        <select name="month" size="1" id="month">
          <option value="01" selected="selected">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option>
          <option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option>
          <option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
        </select>月
        <select name="day" id="day">
          <option value="1" selected="selected">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
          <option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option>
          <option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
          <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option>
          <option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option>
          <option value="29">29</option><option value="30">30</option><option value="31">31</option>
        </select>日
      </td>
    </tr>
    <tr>
      <td align="right">Email：</td>
      <td><input type="text" name="email" id="email" /></td>
    </tr>
    <tr>
      <td align="right">爱&nbsp;&nbsp;好：</td>
      <td>
          <input type="checkbox" name="CheckboxGroup1" value="1" id="CheckboxGroup1_0" />运动&nbsp;&nbsp;
          <input type="checkbox" name="CheckboxGroup1" value="2" id="CheckboxGroup1_1" />唱歌&nbsp;&nbsp;
          <input type="checkbox" name="CheckboxGroup1" value="3" id="CheckboxGroup1_2" />旅游&nbsp;&nbsp;
          <input type="checkbox" name="CheckboxGroup1" value="4" id="CheckboxGroup1_3" />游戏&nbsp;&nbsp;
          <input type="checkbox" name="CheckboxGroup1" value="5" id="CheckboxGroup1_4" />小说&nbsp;&nbsp;
      </td>
    </tr>
    <tr>
      <td align="right">评&nbsp;&nbsp;价：</td>
      <td><textarea name="note" id="note" cols="25" rows="2"></textarea></td>
    </tr>
    <tr>
      <td align="right">文件上传：</td>
      <td><input type="file" name="file" id="file" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" name="button1" id="button1" value="提交" />
        &nbsp;&nbsp;
        <input type="reset" name="button2" id="button2" value="重置" />
      </td>
    </tr>
  </table>
  </fieldset>
</form>
</body>
</html>
