<!DOCTYPE HTML >
<html>
<head>
    <title>头标记设置</title>

    <!--meta: 提供有关某个 HTML 元素的元信息 ，比如描述、针对搜索引擎的关键词以及刷新频率-->
    <!--H4中设置内容的字符编码的方式-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--H5中设置内容的字符编码的方式-->
    <meta charset="utf-8">

    <!--keywords：搜索引擎的关键词 ，如果这里没有要搜索的关键字，那么就会从 h标签 中查找，一般 h1,h2标签可能会被搜索-->
    <meta name="keywords" content="引擎搜索关键字">

    <!--descripition：本页面的描述信息-->
    <meta name="descripition" content="简介">

    <!--版权信息-->
    <meta name="copyright" content="版权">

    <!--author：作者信息-->
    <meta name="author" content="作者">


    <!--引用百度网页的一些资源-->
    <base href="http://www.baidu.com" target="_blank"/>
</head>
<body>
<!--引用百度网页的一些资源-->
<img src="img/baidu_jgylogo3.gif" /><br>
</body>
</html>
