<!DOCTYPE HTML>
<html>
<head>
    <!--title: 文件标题声明-->
    <title>我的第一个网页</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

 </head>

<!--
属性名称	属性值	说明
bgcolor	颜色的表示方式	设置网页背景颜色
background	图片位置信息	设置网页背景图案
text	颜色的表示方式	设置页面文字颜色
-->
<body bgcolor="#faebd7" text="black">

    <!--分割线-->
    <hr width="500" size="5" noshade color="red" align="center"><br>

    <br><hr noshade color="red" align="center" size="5" />
    <h1>设置一级标题</h1>
    <h2>设置二级标题</h2>
    <h3>设置三级标题</h3>
    <h4>设置四级标题</h4>
    <h5>设置五级标题</h5>
    <h6>设置六级标题</h6>

    <br><hr noshade color="red" align="center" size="5" />
    <p align="left">段落</p>


    <br><hr noshade color="red" align="center" size="5" />
    <h3>特殊字符:< 、>、& 、" </h3>
     &lt; &gt; &amp; &quot;
     <br/>空格：&nbsp;

    <br><hr noshade color="red" align="center" size="5" />
    <h3>实体字符控制标记</h3>
    1.<b>字体加粗标记</b>	<br>
    2.<i>斜体标记</i>	<br>
    3.<s>删除标记</s>	<br>
    4.<u>下划线标记</u><br>
    5.<tt>电报</tt><br>
    6.下标<sub>下标</sub><br>
    7.上标<sup>上标</sup><br>

    <br><hr noshade color="red" align="center" size="5" />
    <h3>语意字符控制</h3><br>
    1.<address>地址（块元素）</address><br>
    2.<big>大字</big><br>
    3.<del>删除</del><br>
    4.<small>小字</small>	<br>
    5.<strong>加强语气(加粗)</strong><br>
    6.<em>加强语气(倾斜)</em><br>

    <br><hr noshade color="red" align="center" size="5" />
    <h3>字体控制</h3>

   <!--
   格式：<font>…</font>
    属性名称		属性值		     说明
    size			 0-7		        字体大小
    color		颜色表示方式	    颜色
    face 			 字体		    字体
    -->
    <font size="4" color="red" face="宋体">字体控制</font><br>
    <font size="4" color="red" face="黑体">字体控制</font>

    <br><hr noshade color="red" align="center" size="5" />
    <h3>格式化:保留原有的书写格式</h3>
    <pre>标签内部是什么格式页面就显示什么格式！
         这里进行换行了，页面也会换行
    </pre>
</body>
</html>
